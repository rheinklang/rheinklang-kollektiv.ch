<rk-content-block
	color="sea-light"
	space="xlarge"
	centerHeading="true"
	skew="true"
	size="1"
	heading="Pop-Up Events"
>
	<div class="row">
			<div class="col-12 o-content-block__text">
				Oktober bis November 2020 in Heerbrugg
			</div>
	</div>
</rk-content-block>

<div class="v-popup__wrapper">
	<div class="v-popup container">
		<div class="row middle-xs align-items-center">
			<div class="v-popup__entry col-xs-12 col-sm-6 col-md-4 col-lg-3 justify-content-center">
				<rk-link-list title="Allgemeine Informationen" headingSize="3" color="#ffffff">
					<rk-link iconPosition="post" icon="download" href="https://drive.google.com/file/d/1cge_AAOTZ-EBBXST-KBsuZBbze9-ZQki/view" text="GÃ¤ste- und Schutzkonzept" target="_blank"></rk-link>
				</rk-link-list>
			</div>
		</div>
	</div>
</div>
