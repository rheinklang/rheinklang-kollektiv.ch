<rk-seo-manager context="contact"></rk-seo-manager>

<rk-content-block [heading]="pageData.title" [centerHeading]="true" space="xxlarge">
	<div class="row">
		<div class="col-12 o-content-block__text" [innerHTML]="pageData.description"></div>
	</div>
</rk-content-block>

<div class="container container-small">
	<rk-accordion>
		<rk-accordion-panel id="guest-appearance-submission" [title]="guestSubmissionTitle">
			<ng-container *ngIf="pageData.guestAppearanceSubmissionEnabled">
				<rk-guest-appearance-form></rk-guest-appearance-form>
			</ng-container>
			<ng-container *ngIf="!pageData.guestAppearanceSubmissionEnabled">
				<p>{{pageData.noGuestAppearanceSubmissionText}}</p>
			</ng-container>
		</rk-accordion-panel>
		<rk-accordion-panel id="supplier-submission" [title]="supplierSubmissionTitle">
			<ng-container *ngIf="pageData.supplierSubmissionEnabled">
				<rk-supplier-form></rk-supplier-form>
			</ng-container>
			<ng-container *ngIf="!pageData.supplierSubmissionEnabled">
				<p>{{pageData.noSupplierSubmissionText}}</p>
			</ng-container>
		</rk-accordion-panel>
		<rk-accordion-panel id="artist-booking-submission" [title]="artistBookingSubmissionTitle">
			<ng-container *ngIf="pageData.artistBookingSubmissionEnabled">
				<rk-artist-booking-form></rk-artist-booking-form>
			</ng-container>
			<ng-container *ngIf="!pageData.artistBookingSubmissionEnabled">
				<p>{{pageData.noArtistBookingSubmissionText}}</p>
			</ng-container>
		</rk-accordion-panel>
		<rk-accordion-panel id="team-submission" [title]="teamSubmissionTitle">
			<ng-container *ngIf="pageData.teamSubmissionEnabled">
				<rk-team-form></rk-team-form>
			</ng-container>
			<ng-container *ngIf="!pageData.teamSubmissionEnabled">
				<p>{{pageData.noTeamSubmissionText}}</p>
			</ng-container>
		</rk-accordion-panel>
		<rk-accordion-panel id="rights-submission" title="Rechtliches">
			<p>FÃ¼r rechtliche Anfragen kontaktieren Sie bitte direkt <a class="a-link a-link--static-indicator" href="mailto:hello@rhnklng.ch">hello@rhnklng.ch</a> mit dem Betreff <em>"Rechtliches: ... "</em>.</p>
		</rk-accordion-panel>
	</rk-accordion>
</div>
