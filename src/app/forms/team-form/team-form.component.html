<rk-form>
	<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
		<mat-form-field>
			<input matInput placeholder="Jahr" formControlName="year" type="number" />
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Name" formControlName="name" type="text" />
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Wohnort" formControlName="location" type="text" />
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Alter" formControlName="age" type="number" />
			<mat-hint>Der Teilnehmer muss mindestens 18 Jahre alt sein</mat-hint>
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="E-Mail" formControlName="mail" type="mail" />
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Telefon (optional)" formControlName="telephone" type="tel" />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Pr채feriert T채tigkeit</mat-label>
			<mat-select formControlName="job">
				<mat-option *ngFor="let job of jobs" [value]="job">
					{{job}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<textarea matInput rows="8" maxlength="1000" placeholder="Nachricht (optional)" formControlName="message"></textarea>
			<mat-hint align="end">{{teamForm.value.message.length}} / 1000</mat-hint>
		</mat-form-field>
		<div class="o-form__field">
			<mat-checkbox formControlName="termsAccepted">Ich stimme den Datenschutzbestimmungen zu</mat-checkbox>
		</div>
		<button type="submit" [disabled]="!teamForm.valid" [class.state--error]="sent === false" [class.state--sent]="sent === true">
			<ng-container *ngIf="sent === null">
				<rk-icon select="send"></rk-icon>
				<ng-container *ngIf="submitting === true">Wird eingereicht ...</ng-container>
				<ng-container *ngIf="submitting === false">Einreichen</ng-container>
			</ng-container>
			<ng-container *ngIf="sent === true">
				<rk-icon select="check"></rk-icon>
				Erfolgreich 체bermittelt
			</ng-container>
			<ng-container *ngIf="sent === false">
				<rk-icon select="flag"></rk-icon>
				Fehler beim 체bermitteln
			</ng-container>
		</button>
	</form>
</rk-form>
